<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abraham Guo | Neural Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              display: ['Rajdhani', 'sans-serif'],
            },
            colors: {
              blue: {
                450: '#3b82f6', // Custom shade matching standard blue-500 visually if needed
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #09090b;
        color: #e4e4e7;
        overflow-x: hidden;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #09090b;
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46;
      }

      /* Animations */
      @keyframes enter {
        from { 
          opacity: 0; 
          transform: translateY(20px); 
          filter: blur(8px);
        }
        to { 
          opacity: 1; 
          transform: translateY(0); 
          filter: blur(0);
        }
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }

      @keyframes scan {
        0% { transform: translateY(-100%); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateY(500%); opacity: 0; }
      }

      @keyframes grid-move {
        0% { background-position: 0 0; }
        100% { background-position: 40px 40px; }
      }

      @keyframes pulse-ring {
        0% { transform: scale(0.8); opacity: 0.5; }
        100% { transform: scale(2); opacity: 0; }
      }

      @keyframes shimmer {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }

      @keyframes progressBar {
        0% { transform: translateX(-100%); }
        50% { transform: translateX(-20%); }
        100% { transform: translateX(100%); }
      }

      @keyframes equalizer {
        0%, 100% { transform: scaleY(0.3); opacity: 0.4; }
        50% { transform: scaleY(1); opacity: 1; }
      }

      @keyframes flicker {
        0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
        20%, 24%, 55% { opacity: 0.3; }
      }

      @keyframes orbit {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      @keyframes glitch-skew {
        0% { transform: skew(0deg); }
        20% { transform: skew(-2deg); }
        40% { transform: skew(2deg); }
        60% { transform: skew(-1deg); }
        80% { transform: skew(1deg); }
        100% { transform: skew(0deg); }
      }

      .animate-enter {
        animation: enter 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      .animate-scan {
        animation: scan 3s linear infinite;
      }

      .animate-shimmer {
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
        background-size: 200% 100%;
        animation: shimmer 2s infinite linear;
      }

      .bg-grid-pattern {
        background-image: linear-gradient(to right, #27272a 1px, transparent 1px),
                          linear-gradient(to bottom, #27272a 1px, transparent 1px);
        background-size: 40px 40px;
        mask-image: radial-gradient(circle at center, black, transparent 80%);
      }

      /* Glitch Effect Classes */
      .glitch-text {
        position: relative;
      }
      .glitch-text:hover {
        animation: glitch-skew 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite;
        color: #3b82f6; /* Blue-500 */
      }
      .glitch-text:hover::before,
      .glitch-text:hover::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.8;
      }
      .glitch-text:hover::before {
        color: #60a5fa; /* Blue-400 */
        z-index: -1;
        transform: translate(-2px, 0);
        clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
      }
      .glitch-text:hover::after {
        color: #fff; /* White */
        z-index: -2;
        transform: translate(2px, 0);
        clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
      }

      /* Tilt Card 3D wrapper */
      .perspective-1000 {
        perspective: 1000px;
      }

      /* Stagger delays */
      .delay-100 { animation-delay: 100ms; opacity: 0; animation-fill-mode: forwards; }
      .delay-200 { animation-delay: 200ms; opacity: 0; animation-fill-mode: forwards; }
      .delay-300 { animation-delay: 300ms; opacity: 0; animation-fill-mode: forwards; }
      .delay-500 { animation-delay: 500ms; opacity: 0; animation-fill-mode: forwards; }

    </style>
